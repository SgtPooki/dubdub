<!DOCTYPE html>
<html>
  <head>
    <!-- include common head -->
    [%- partial('/head') %]
    <!-- page-specific head -->
    <meta name="prismic-routing-param" content="uid">
    <meta name="prismic-routing-pattern" content="product/$uid">
    <title>[%= product.results[0].getText('product.meta_title') %]</title>
    <meta name="description" content="[%= product.results[0].getText('product.meta_description') %]">
    <meta name="keywords" content="[%= product.results[0].getText('product.meta_keywords') %]">
    <!-- grab some data from prismic (which needs to happen here, and then can be used in partials) -->
    <script type="text/prismic-query" data-binding="product">
      [
        [:d = at(my.product.uid, "$uid")]
      ]
    </script>
  </head>
<body>

  <!-- include the common site header -->
  [%- partial('/header') %]

  <!-- container -->
  <div class="container">

    <!-- breadcrumb -->
    <div class="breadcrumb">
      <a href="/">Home</a> // [%= product.results[0].getText('product.name') %]
    </div>

    <!-- product name -->
    <h1>[%= product.results[0].getText('product.name') %]</h1>

    <!-- product photo -->
    <img data-src="[%= product.results[0].getImageView('product.image', 'icon').url %]">

  </div>

</body>
</html>
