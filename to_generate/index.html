<!DOCTYPE html>
<html>
<head>
  <!-- include common head -->
  [%- partial('/head') %]
  <!-- page-specific head -->
  <title>[%= homePage.results[0].getText('article.title') %]</title>
  <meta name="description" content="[%= homePage.results[0].getText('article.short_lede') %]">
  <!-- grab some data from prismic (which needs to happen here, and then can be used in partials) -->
  <script type="text/prismic-query" data-binding="homePage">
    [
      [:d = at(document.tags, ["homePage"])]
    ]
  </script>
  <script type="text/prismic-query" data-binding="featuredProducts" data-query-orderings="[my.product.name]">
    [
      [:d = any(document.type, ["product"])]
      [:d = at(document.tags, ["Featured"])]
    ]
  </script>
</head>
<body>

  <!-- include the common site header -->
  [%- partial('/header') %]

  <!-- container -->
  <div class="container">

    <!-- hero -->
    <h1>[%= homePage.results[0].getText('article.title') %]</h1>
    <p>[%= homePage.results[0].getText('article.short_lede') %]</p>
    <br>

    <!-- featured products -->
    [%- partial('/featuredProducts') %]

  </div>

  <script src="/assets/javascript/bundle.js"></script>
</body>
</html>
